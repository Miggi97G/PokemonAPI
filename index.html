<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Explorer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Pokémon Explorer</h1>
    </header>

    <main>
        <section class="search-area">
            <input type="text" id="pokemon-input" placeholder="Pokémon-Namen eingeben...">
            <button id="search-button">Suchen</button>
        </section>

        <section class="pokemon-display" id="pokemon-display">
            <p class="placeholder-text">Suche nach einem Pokémon, um seine Informationen anzuzeigen.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Pokémon Explorer</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
